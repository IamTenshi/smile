<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Smile</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="php/signup.php" method="post">
                <h1>Create Account</h1>
                
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="last_name" placeholder="Last name">
                <input type="email" name="email-signup" placeholder="Email">
                <input type="password" name="password-signup" placeholder="Password">
    
                <button type="submit" name="signup">SignUp</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="php/signin.php" method="post">
                <h1>Sign In</h1>

                <input type="email" name="email-signin" placeholder="Email" required>
                <input type="password" name="password-signin" placeholder="Password" required>

                <a href="#">Forgot Your Password</a>

                <button type="submit" name="signin">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
